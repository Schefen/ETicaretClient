<h1>New Product</h1>
<div class="container">
  <div>
    <label for="Name">Name:</label>
    <input type="text" id="Name" [(ngModel)]="product.Name" name="Name">
  </div>
  <div>
    <label for="Price">Price:</label>
    <input type="number" id="Price" [(ngModel)]="product.Price" name="Price">
  </div>
  <div>
    <label for="Quantity">Quantity:</label>
    <input type="number" id="Quantity" [(ngModel)]="product.Quantity" name="Quantity">
  </div>
  <button (click)="postData()">Add Product</button>
</div>
  <div class="container">
  <a routerLink="">List of Products</a>
  </div>
